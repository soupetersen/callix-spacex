name: Deploy to VPS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        
    - name: Add VPS to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        
    - name: Create spacex directory on VPS
      run: |
        ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "mkdir -p /home/${{ secrets.VPS_USERNAME }}/spacex"
        
    - name: Copy project files to VPS
      run: |
        scp -r * ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USERNAME }}/spacex/
        
    - name: Setup nginx config
      run: |
        ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
        sudo cp /root/spacex/nginx-spacex.conf /etc/nginx/sites-available/spacex
        sudo ln -sf /etc/nginx/sites-available/spacex /etc/nginx/sites-enabled/spacex
        sudo nginx -t && sudo systemctl reload nginx
        EOF
        
    - name: Deployment Summary
      run: |
        echo "âœ… Files uploaded to VPS!"
